<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>


<body>
    <!-- NavBar Start -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand mx-3">Jellyfish Tech</a>
        <!-- This Button Triggers Add Modal -->
        <button type="button" class="mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddModal">
            Add Data
        </button>
    </nav>
    <!-- NavBar End -->
    <!-- Delete Modal -->
    <input type="hidden" value="" id="delitem">

    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddModalLabel">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
    
                <h3>Are you sure you want to delete this entry?</h3>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="DeleteData()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Modal Ends -->
    
    <!-- Edit Modal -->
    <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
    
                    <!--Modal Form Content-->
                    <form>
                        <div class="input-groups">
                            <div>
                                <label>Name</label>
                                <input autocomplete="off" type="text" id="edname" class="modal-content" placeholder="Enter Name Here">
                            </div>
                            <div>
                                <label>Username</label>
                                <input autocomplete="off" type="text" id="eduname" class="modal-content" placeholder="Enter Username Here">
                            </div>
                            <div>
                                <label>Website</label>
                                <input autocomplete="off" type="text" id="edwebs" class="modal-content" placeholder="Enter Wesbite">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="editData()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal End -->
    
    <!--Add Modal -->
    <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddModalLabel">Add New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                    <!--Modal Form Content-->
                    <form>
                        <div class="input-groups">
                            <div>
                                <label>Name</label>
                                <input autocomplete="off" type="text" id="name" class="modal-content" placeholder="Enter Name Here">
                            </div>
                            <div>
                                <label>Username</label>
                                <input autocomplete="off" type="text" id="uname" class="modal-content" placeholder="Enter Username Here">
                            </div>
                            <div>
                                <label>Website</label>
                                <input autocomplete="off" type="text" id="webs" class="modal-content" placeholder="Enter Wesbite">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addData()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Modal End-->

    <!--Top Box Container under navbar to give padding-->
    <div class="container count-holder">
        <div class="col-md-1 mx-1 topbox ">
            <p>this</p>
        </div>       
    </div>
    <!-- Data Container -->
    <div id="test1" class="text-center text-md-start test mainb my-5">
        <!-- Section will be here -->

    </div>

    <div>
        <footer id="footer">
            
            <div class="mx-2 test topbox">
               <h4>Total number of entries <span id="count"> </span></h4>
            </div>
            
        </footer>
    </div>
    <!-- Script Tags Start -->
    <script src="./crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <!-- Script End -->
</body>

</html>
