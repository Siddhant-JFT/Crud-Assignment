    <link rel="stylesheet" href="./styles.css">

    <!--Font Awesome-->

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand mx-3">Jellyfish Tech</a>
        <!-- Button trigger modal -->
        <button type="button" class="mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddModal">
            Add Data
        </button>
    </nav>

    <!--Modal Goes here-->


    <!-- Modal -->
    <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                    <!--Modal Form Content-->
                    <form>
                        <div class="input-groups">
                            <div>
                                <label>Name</label>
                                <input type="text" id="name" class="modal-content" placeholder="Enter Name Here">
                            </div>
                            <div>
                                <label>Username</label>
                                <input type="text" id="uname" class="modal-content" placeholder="Enter Username Here">
                            </div>
                            <div>
                                <label>Website</label>
                                <input type="text" id="webs" class="modal-content" placeholder="Enter Wesbite">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addData()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal end-->

    <!--Top Box Containers-->
    <div class="container count-holder">
        <div class="col-md-1 mx-1 topbox ">
            <p>this</p>
        </div>       
    </div>
    <!-- Data Container -->
    <div class="container" >

    </div>


    <div id="test1" class="test mainb my-5">
        <!-- <p>Section will be here</p> -->

    </div>

    <div>
        <footer id="footer">
            
                <div class="mx-5 test topbox my-2">
                    <p>this will be counter</p>
                </div>
            
        </footer>
    </div>

    <script src="./crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
